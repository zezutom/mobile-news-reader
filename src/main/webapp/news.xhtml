<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>News</title>
</h:head>
<h:body>
	<!-- News -->
	<div data-role="header" id="hdrNews" data-nobackbtn="true">
		<h1>News</h1>
		<a id="buttonHdrShowCategories" data-icon="arrow-l"
			class="ui-btn-left" href="" data-role="button" data-inline="true">Back</a>
	</div>

	<div data-role="content" id="contentNews">
		<ui:repeat var="#{rssReader.feeds}" value="feed">
			<h:panelGrid>
				<h:outputText escape="false" value="#{feed.title}" />
				<h:outputText escape="false" value="#{feed.description}" />
			</h:panelGrid>
		</ui:repeat>
	</div>

	<div data-role="footer" id="ftrNews">
		<a id="buttonFtrShowCategories" data-icon="arrow-l"
			class="ui-btn-left" href="" data-role="button" data-inline="true">Back
			to News Categories</a>
	</div>
</h:body>

</html>
