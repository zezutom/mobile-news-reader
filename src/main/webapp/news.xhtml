<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>News</title>
	<link rel="stylesheet" href="js-css/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="js-css/main.css" />
	<script src="js-css/jquery-1.7.2.min.js"></script>
	<script src="js-css/jquery.mobile-1.1.0.min.js"></script>
</h:head>
<h:body>
	<div id="news" data-role="page">
		<div data-role="header" data-nobackbtn="true">
			<h1>News</h1>
			<a data-icon="arrow-l" class="ui-btn-left" href="index.htm#home"
				data-role="button" data-inline="true">Home</a>
		</div>
		<div data-role="content">
			<ui:repeat value="#{rssReader.feeds}" var="feed">
				<ul data-role="listview" data-inset="true">
					<li><a href="#{feed.link}">
							<h3>
								<h:outputText escape="false" value="#{feed.title}" />
							</h3>
							<div class="preview">
								<h:outputText escape="false" value="#{feed.description}" />
							</div>
					</a></li>
				</ul>
			</ui:repeat>
		</div>
	</div>
</h:body>

</html>
